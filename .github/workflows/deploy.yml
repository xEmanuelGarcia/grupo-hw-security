  #   runs-on: ubuntu-latest
  #   steps:
  #   - name: Em desenvolvimento
  #     run: echo "SSH deploy em desenvolvimento"

  deploy-cpanel:
    name: Deploy hwseg.com.br (cPanel)
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Deploy via FTP para cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.hwseg.com.br
        username: hg139271
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        protocol: ftps
        port: 21
        local-dir: ./dist/
        server-dir: /public_html/
        log-level: verbose
        security: loose
        timeout: 60000
