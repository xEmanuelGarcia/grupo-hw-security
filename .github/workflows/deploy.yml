on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Instalar depend√™ncias
      run: npm ci

    - name: Build do projeto
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
