    name: Deploy hwseg.com.br (cPanel)
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Listar arquivos do build
      run: |
        echo "ðŸ“¦ Arquivos que serÃ£o enviados:"
        ls -lah dist/
        echo ""
        echo "ðŸ“„ Total de arquivos:"
        find dist/ -type f | wc -l
        echo ""
        echo "ðŸ” Verificando .htaccess:"
        cat dist/.htaccess || echo "âŒ .htaccess nÃ£o encontrado!"

    - name: Criar .htaccess se nÃ£o existir
      run: |
        if [ ! -f dist/.htaccess ]; then
          echo "âš ï¸ .htaccess nÃ£o encontrado, criando..."
          cat > dist/.htaccess << 'EOF'
        Options -MultiViews
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
        ErrorDocument 404 /index.html
        EOF
        fi
        cp dist/.htaccess dist/htaccess.txt
        echo "âœ… Arquivos preparados"
        ls -la dist/ | grep -E "\.htaccess|htaccess"
        
